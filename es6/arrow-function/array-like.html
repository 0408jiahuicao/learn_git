<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <ul id="lists">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
    <script>
        const lis = document.querySelectorAll("#lists li");
        console.log(lis);
        const lis_array = Array.from(lis);
        const lisHTMLContent = lis_array.map(liNode => liNode.innerHTML);
        console.log(lisHTMLContent);
        // 真数组
        const arr = [1, 2, 3];
        function foo() {
            const arguments_array = Array.from(arguments);
            const map_arr = arguments_array.map(arg => {
                if(arg >= 10) {
                    return arg*3;
                }else {
                    return arg;
                }
            })
            return map_arr;
        }
        const bar = foo(1, 8, 10, 11);
        console.log(bar);
    </script>
</body>
</html>
